<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <div class="frame">
        <div class="display">0</div>
        <div class="button-field">
            <div class="col">
                <div class="row">
                    <button class="clear" type="button">AC</button>
                    <button class="sign" type="button">+/-</button>
                </div>
                <div class="row">
                    <button class="number" type="button">7</button>
                    <button class="number" type="button">8</button>
                </div>
                <div class="row">
                    <button class="number" type="button">4</button>
                    <button class="number" type="button">5</button>
                </div>
                <div class="row">
                    <button class="number" type="button" id="one">1</button>
                    <button class="number" type="button">2</button>
                </div>
                <div class="row">
                    <button class="number" type="button">0</button>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <button class="percent" type="button">%</button>
                    <button class="operator" type="button">/</button>
                </div>
                <div class="row">
                    <button class="number" type="button">9</button>
                    <button class="operator" type="button">*</button>
                </div>
                <div class="row">
                    <button class="number" type="button">6</button>
                    <button class="operator" type="button">-</button>
                </div>
                <div class="row">
                    <button class="number" type="button">3</button>
                    <button class="operator" type="button">+</button>
                </div>
                <div class="row">
                    <button class="number" type="button">.</button>
                    <button class="equals" type="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
